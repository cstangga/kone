<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="myhead">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>K-one</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<!-- 관리자 페이지의 메뉴바 -->
	<div th:fragment="navbar">
		<div class="d-flex justify-content-end logoutBtn">
			<a href="/logout" class="btn btn-outline-secondary btn-sm">로그아웃</a>
		</div>
		<ul class="nav" style="justify-content: center;">
			<li class="nav-item"><a class="nav-link"
				th:classappend="${current == '1'} ? active" aria-current="page"
				th:href="@{/admin/apply/list}">지원 관리</a></li>
			<li class="nav-item"><a class="nav-link"
				th:classappend="${current == '2'} ? active"
				th:href="@{/admin/contract/list}">계약서 관리</a></li>
		</ul>
	</div>

	<!-- 부트스트랩 자바스크립트 -->
	<script th:fragment="bootstrap_js"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
